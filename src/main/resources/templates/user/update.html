<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑 | 账号</title>
    <link href="/resources/static/layui/css/layui.css" rel="stylesheet"/>
    <script src="/resources/static/layui/layui.js"></script>
</head>

<body>
<form class="layui-form" action="" lay-filter="form" style="padding: 10px;">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">账号:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="text" name="loginName" lay-verify="required" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">昵称:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="text" name="nickName" lay-verify="required" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">密码:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="password" name="password" lay-verify="required" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">所属角色:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <div id="roleIds" name="roleIds"></div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">状态:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input type="checkbox" name="status" lay-filter="status" lay-skin="switch" lay-text="开启|禁用">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">备注:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <textarea class="layui-textarea" name="remark" autocomplete="off"></textarea>
            </div>
        </div>
    </div>

    <div style="display: none">
        <button class="layui-btn" lay-submit lay-filter="submit">确定</button>
    </div>
</form>

<script type="text/javascript">
    var record;

    function setRecordData(rec) {
        record = rec;
    }

    layui.config({
        base: '/resources/static/layui/'
    }).extend({
        baselist: 'base/baselist',
        multiSelect: 'plugin/multiSelect'
    }).use(['form', 'baselist', 'multiSelect'], function () {
        $ = layui.jquery;
        var form = layui.form,
            baselist = layui.baselist,
            multiSelect = layui.multiSelect;

        //表单初始赋值
        var status;
        if (record.status == 1) {
            status = true;
        } else {
            status = false;
        }
        form.val('form', {
            "loginName": record.loginName,
            "nickName": record.nickName,
            "password": record.password,
            "status": status,
            "remark": record.remark,
        })

        // 获取角色 参数配置
        var roleData = getRoleData();
        var selectedData = getSelectedData();
        var multi = multiSelect({
            elem: '#roleIds',
            name: 'roleIds',
            verify: 'required',
            data: roleData,
            selected: selectedData,
            field: {idName: 'roleId', titleName: 'roleName', statusName: 'status'}
        });

        // 提交
        form.on('submit(submit)', function (data) {
            var rec = data.field;
            rec.id = record.id;
            if (rec.status == "on") {
                rec.status = 1;
            } else {
                rec.status = 0;
            }

            baselist.submitForm("/user/update", rec);

            return false;
        });
    });

    function getRoleData() {
        var roleData = [];
        $.ajax({
            type: "GET",
            url: "/role/getRole",
            dataType: "json",
            async: false,
            success: function (res) {
                roleData = res.data;
            }
        })
        return roleData;
    }

    function getSelectedData() {
        var selectedData = [];

        var roles = record.roles;
        for (var i = 0; i < roles.length; i++) {
            selectedData.push(roles[i].id);
        }

        return selectedData;
    }
</script>
</body>
</html>
