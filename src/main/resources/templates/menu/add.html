<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增 | 菜单</title>
    <link href="/resources/static/layui/css/layui.css" rel="stylesheet"/>
    <script src="/resources/static/layui/layui.js"></script>
</head>

<body>
<form class="layui-form" action="" lay-filter="form" style="padding: 10px;">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">菜单名称:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="text" name="name" lay-verify="required" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">类型:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input type="radio" name="displayType" lay-filter="displayType" value="1" title="模块" checked>
                <input type="radio" name="displayType" lay-filter="displayType" value="2" title="菜单">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">展示顺序:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="text" name="displaySort" lay-verify="number" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">菜单描述:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <textarea class="layui-textarea" name="remark" autocomplete="off"></textarea>
            </div>
        </div>

        <div id="menu_parent" class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">所属模块:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <select id="parent" name="parent" lay-filter="parent"></select>
            </div>
        </div>

        <div id="menu_url" class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">菜单地址:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <textarea class="layui-input" name="authUrl" autocomplete="off"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-btn">
        <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
    </div>
</form>

<script type="text/javascript">
    layui.use('form', function () {
        $ = layui.jquery;     // 引入jquery
        var form = layui.form;

        document.getElementById("menu_parent").style.display = "none";
        document.getElementById("menu_url").style.display = "none";

        // 获取父菜单模块
        getParent(form);

        //表单初始赋值
        form.val('form', {
            "name": "",
            "displaySort": "",
            "remark": "",
            "authUrl": ""
        });

        // 监听radio
        form.on('radio(displayType)', function (data) {
            var value = data.value;
            if (value == '1') {
                document.getElementById("menu_parent").style.display = "none";
                document.getElementById("menu_url").style.display = "none";
            } else {
                document.getElementById("menu_parent").style.display = "block";
                document.getElementById("menu_url").style.display = "block";
            }
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.iframeAuto(index);
        });

        // 提交
        form.on('submit(submit)', function (data) {
            var record = data.field;
            $.ajax({
                type: "POST",
                url: "/menu/add",
                data: record,
                dataType: "json",
                success: function (res) {
                    if (res.return_code == '1') {
                        layer.alert(res.return_msg, {
                            icon: 1,
                        }, function () {
                            window.parent.location.reload();
                        });
                    } else {
                        layer.msg(res.return_msg, {icon: 2});
                    }
                }
            })
            return false;
        });
    });

    function getParent(form) {
        $.ajax({
            type: "GET",
            url: "/menu/getParent",
            dataType: "json",
            success: function (res) {
                var rec = res.data;

                var html = '<option value=""></option>';
                for (var i = 0; i < rec.length; i++) {
                    html += '<option value=' + rec[i].id + '>' + rec[i].name + '</option>';
                }
                $("#parent").append(html);

                form.render('select');
            }
        })
    }
</script>
</body>
</html>
