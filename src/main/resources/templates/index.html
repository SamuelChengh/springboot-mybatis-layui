<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>后台</title>
    <link href="/resources/static/layui/css/layui.css" rel="stylesheet"/>
    <script src="/resources/static/layui/layui.js"></script>

    <style type="text/css">
        .marg0 {
            margin: 0;
        }

        #tabs {
            height: 40px;
            border-bottom: 1px solid #e2e2e2;
        }

        .layui-tab-title .layui-this {
            background-color: #1AA094;
            color: #fff;
        }
    </style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header">
        <!-- 顶部左侧 -->
        <div class="layui-logo">后台管理系统</div>

        <!-- 顶部右侧 -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-username"></i>
                    <span th:text="${user.nickName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="#" onclick="javascript:resetPwd();">修改密码</a>
                    </dd>
                    <dd>
                        <a href="#" onclick="javascript:logout();">退出系统</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul id="nav-tree" class="layui-nav layui-nav-tree" lay-filter="test">
                <!-- 动态创建 -->
            </ul>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="layui-body">
        <div id="tabs" class="layui-tab marg0" lay-filter="tabs_box" lay-allowclose="true">
            <ul id="top_tabs" class="layui-tab-title">
                <li class="layui-this" lay-id="0">首页</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">欢迎登录后台管理系统!</div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <!--<div class="layui-footer footer">
        <center><@fm.copyright date="${.now?string('yyyy')}" /></center>
    </div>-->
</div>

<script type="text/javascript">
    layui.use(['element', 'layer'], function () {
        $ = layui.jquery;
        element = layui.element;
        var layer = layui.layer;

        // 左侧导航
        createLeftNav();
    });

    // 左侧导航
    function createLeftNav() {
        $.ajax({
            type: "GET",
            url: "user/getMenuList",
            dataType: "json",
            success: function (res) {
                var parentHtml = document.getElementById("nav-tree");
                for (var i = 0; i < res.length; i++) {
                    var menu = res[i];
                    var li = document.createElement("li");
                    if (i == 0) {
                        li.setAttribute("class", "layui-nav-item layui-nav-itemed");
                    } else {
                        li.setAttribute("class", "layui-nav-item");
                    }
                    var a = document.createElement("a");
                    a.setAttribute("href", "javascript:;");
                    a.appendChild(document.createTextNode(menu.parentName));
                    li.appendChild(a);
                    var dl = document.createElement("dl");
                    dl.setAttribute("class", "layui-nav-child");
                    for (var j = 0; j < menu.childMenus.length; j++) {
                        var dd = document.createElement("dd");

                        var aa = document.createElement("a");
                        aa.setAttribute("class", "nav-tab");
                        aa.setAttribute("href", "javascript:;");
                        aa.setAttribute("src", menu.childMenus[j].pageUrl);
                        aa.setAttribute("onclick", "navClick('" + JSON.stringify(menu.childMenus[j]) + "')");
                        aa.appendChild(document.createTextNode(menu.childMenus[j].name));
                        dd.appendChild(aa);

                        dl.appendChild(dd);
                    }
                    li.appendChild(dl);

                    parentHtml.appendChild(li);
                }

                element.render('nav');
            }
        })
    }

    // 左侧导航
    function navClick(menu) {
        var menuObj = JSON.parse(menu);
        addTab(menuObj.id, menuObj.name, menuObj.pageUrl);
    }

    function addTab(id, title, url) {
        var isActive = false;
        $.each($(".layui-tab-title li[lay-id]"), function () {
            if ($(this).attr("lay-id") == id) {
                isActive = true;
            }
        })

        if (isActive) {
            element.tabChange('tabs_box', id);
            // 切换后刷新iframe
            $(".layui-tab-item.layui-show").find("iframe").attr("src", url);
        } else {
            element.tabAdd('tabs_box', {
                id: id,
                title: title,
                content: createFrame(url)
            })
            element.tabChange('tabs_box', id);
        }
    }

    function createFrame(url) {
        var s = '<iframe id="mainiframe" scrolling="auto" frameborder="0" src="' + url
            + '" style="min-height:750px;width:100%;height:100%;"></iframe>';
        return s;
    }

    //修改密码
    function resetPwd() {
        layer.open({
            type: 2,
            title: '修改密码',
            content: '/user/resetPwd',
            skin: 'layui-layer-molv',
            resize: false,
            success: function (layero, index) {
                layer.iframeAuto(index);  // iframe层自适应
            }
        })
    }

    //退出系统
    function logout() {
        layer.confirm('您确定现在退出系统吗？', {
            title: '温馨提示',
            icon: 3,
        }, function () {
            window.location.href = "/logout";
        }, function () {

        });
    }
</script>
</body>
</html>
