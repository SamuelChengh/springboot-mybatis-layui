<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑 | 角色</title>
    <link href="/resources/static/layui/css/layui.css" rel="stylesheet"/>
    <script src="/resources/static/layui/layui.js"></script>
</head>

<body>
<form class="layui-form" action="" lay-filter="form" style="padding: 10px;">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">角色名称:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="text" name="name" lay-verify="required" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">角色描述:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <textarea class="layui-textarea" name="remark" autocomplete="off"></textarea>
            </div>
        </div>
    </div>

    <div style="text-align: center; padding-top: 10px;">
        <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
    </div>

</form>

<script type="text/javascript">
    var record;
    function setRecordData(rec) {
        record = rec;
    }

    layui.use('form', function () {
        $ = layui.jquery;     // 引入jquery
        var form = layui.form;

        //表单初始赋值
        form.val('form', {
            "name": record.name,
            "remark": record.remark
        })

        // 提交
        form.on('submit(submit)', function (data) {
            var rec = data.field;

            rec.id = record.id;
            $.ajax({
                type: "POST",
                url: "/role/update",
                data: rec,
                dataType: "json",
                success: function (res) {
                    if (res.success == '1') {
                        layer.alert(res.message, {
                            icon: 1,
                        }, function () {
                            parent.layer.closeAll();
                            parent.layui.table.reload("tb");
                        });
                    } else {
                        layer.msg(res.message, {icon: 2});
                    }
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
