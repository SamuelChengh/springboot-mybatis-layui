<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增 | 角色</title>
    <link href="/resources/static/layui/css/layui.css" rel="stylesheet"/>
    <script src="/resources/static/layui/layui.js"></script>
</head>

<body>
<form class="layui-form" action="" lay-filter="form" style="padding: 10px;">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">角色名称:<font color="red">*</font></label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <input class="layui-input" type="text" name="name" lay-verify="required" autocomplete="off">
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                <label class="layui-form-label">角色描述:</label>
            </div>
            <div class="layui-col-xs9 layui-col-sm9 layui-col-md9">
                <textarea class="layui-textarea" name="remark" autocomplete="off"></textarea>
            </div>
        </div>
    </div>

    <div style="display: none">
        <button class="layui-btn" lay-submit lay-filter="submit">确定</button>
    </div>
</form>

<script type="text/javascript">
    layui.config({
        base: '/resources/static/layui/base/'
    }).use(['form', 'baseedit'], function () {
        var form = layui.form,
            baseedit = layui.baseedit;

        // 提交
        form.on('submit(submit)', function (data) {
            var record = data.field;

            baseedit.submitForm("/role/add", record);

            return false;
        });
    });
</script>
</body>
</html>
